<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<script>
    let burgerIconSide = document.querySelector(".burgerIcon")
    let sider = document.querySelector(".sider")
    burgerIconSide?.addEventListener('click', ()=>{
        sider.classList.toggle('hide');
    })
    
    $(document).ready(function(){
        $('.sub-btn')?.click(function(){
            $(this).next('.sub-menu').slideToggle();
            $(this).parent().toggleClass('active')
        });

        $('.menu-btn')?.click(function(){
            $('.side-bar').addClass('active');
            $('.menu-btn').css("visibility", "hidden");
        });

        $('.close-btn')?.click(function(){
            $('.side-bar').removeClass('active');
            $('.menu-btn').css("visibility", "visible");
        });
    });
</script>

<script>
    function viewImage(input) {
        const fileName = input.files[0].name;
        const fileNameSpan = input.parentNode.parentNode.querySelector('.file-name');
        fileNameSpan.textContent = fileName;
    }
</script>
